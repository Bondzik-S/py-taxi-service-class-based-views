{% extends "base.html" %}

{% block content %}
    <h1>Manufacturers List</h1>
    
    
    {% if manufacturer_list %}
        <ul>
            {% for manufacturer_item in manufacturer_list %}
                <li>{{ manufacturer_item.name }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>There are no manufacturer_list in Taxi.</p>
    {% endif %}
    
{% endblock %}
